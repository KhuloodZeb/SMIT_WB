<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong and em</title>
</head>
<body>
    <h1>strong</h1>
    <p>Lorem ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit. Quod, ab?</p>

    <h1>emphasis</h1>
    <p>Lorem ipsum dolor sit amet, <em>consectetur</em> adipisicing elit. Eaque, error!</p>
</body>
</html>
